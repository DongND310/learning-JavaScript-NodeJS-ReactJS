<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

    <div id="root">

    </div>

    <script>        
       
        const postItem = React.createElement(
            'div', 
            {
                className: 'post-item',
            }, 
            React.createElement('h2', {title: 'ABC'}, 'A'),
            React.createElement('p', {}, 'B')
        );
        // console.log(postItem)

        // const root = document.getElementById('root');

        // React-DOM -> render UI (elemt, root, callback)
        ReactDOM.render(postItem, root);

				        
        // ReactDOM 18
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container)
        root.render(postItem);
        
    </script>

<script>        
    // DOM
    const ulDOM = document.createElement('ul');
    ulDOM.id = 'ul-id'
    ulDOM.style = 'color: #000000; font-size: 18px'

    const liDOM1 = document.createElement('li');
    liDOM1.innerText = 'a'

    const liDOM2 = document.createElement('li');
    liDOM2.innerText = 'b'

    ulDOM.appendChild(liDOM1);
    ulDOM.appendChild(liDOM2);

    document.body.appendChild(ulDOM);

    // React.createElement(type, props, children, n)
    const ulReact = React.createElement(
        'ul', 
        {
            id: 'ul-id',
            style: 'color: #000000; font-size: 18px'
        }, 
        React.createElement('li', {id: 'li-1'}, 'a'),
        React.createElement('li', null, 'b'),
    );
</script>
</body>
<script src="./app.js"></script>
</html>
